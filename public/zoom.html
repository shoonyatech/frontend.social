<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom</title>
  <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.7.5/css/bootstrap.css"/>
  <link type="text/css" rel="stylesheet" href="https://source.zoom.us/1.7.5/css/react-select.css"/>
</head>
<body>
  <div id="zmmtg-root"></div>
</body>
<script>
  var API_KEY = "";
  var API_SECRET = "";

  window.onload = () => {
    const urlParams = new URLSearchParams(window.location.search);
    const meetingId = urlParams.get('id');
    const role = urlParams.get('role');
    const nickName = urlParams.get('name');

    var ZoomMtg = window.ZoomMtg
    ZoomMtg.setZoomJSLib('https://source.zoom.us/1.7.5/lib', '/av'); 

    ZoomMtg.preLoadWasm();
    ZoomMtg.prepareJssdk();

    console.log(JSON.stringify(ZoomMtg.checkSystemRequirements()));

    const meetConfig = {
      apiKey: API_KEY,
      apiSecret: API_SECRET,
      meetingNumber: meetingId,
      userName: nickName,
      passWord: '',
      leaveUrl: "www.zoom.com",
      role: parseInt(role)
    };

    const signature = ZoomMtg.generateSignature({
      meetingNumber: meetConfig.meetingNumber,
      apiKey: meetConfig.apiKey,
      apiSecret: meetConfig.apiSecret,
      role: meetConfig.role,
      success: function(res) {
        console.log("success signature: " + res.result);
      }
    });

    ZoomMtg.init({
      leaveUrl: meetConfig.leaveUrl,
      isSupportAV: true,
      success: () => {
        ZoomMtg.join({
          meetingNumber: meetConfig.meetingNumber,
          userName: meetConfig.userName,
          signature: signature,
          apiKey: meetConfig.apiKey,
          userEmail: "email@gmail.com",
          passWord: '',
          success: function(res) {
            console.log("join meeting success");
          },
          error: function(res) {
            console.log(res);
          }
        });
      },
      error: function(res) {
        console.log(res);
      }
    });
  }
</script>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="https://source.zoom.us/1.7.5/lib/vendor/react.min.js"></script>
<script src="https://source.zoom.us/1.7.5/lib/vendor/react-dom.min.js"></script>
<script src="https://source.zoom.us/1.7.5/lib/vendor/redux.min.js"></script>
<script src="https://source.zoom.us/1.7.5/lib/vendor/redux-thunk.min.js"></script>
<script src="https://source.zoom.us/1.7.5/lib/vendor/jquery.min.js"></script>
<script src="https://source.zoom.us/1.7.5/lib/vendor/lodash.min.js"></script>
<script src="https://source.zoom.us/zoom-meeting-1.7.5.min.js"></script>
<script type="text/javascript" src="https://source.zoom.us/1.7.5/lib/av/../webim.min.js"></script>
<script type="text/javascript" src="https://source.zoom.us/1.7.5/lib/av/js_media.min.js"></script>
</html>
