<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-156971794-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-156971794-1");
    </script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="Description"
      content="This is a platform for Frontend Developers and Designers. Meet fellow developers and designers in your city meetups, see latest blogs and videos, learn from online courses and find jobs matching your skills!!"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Frontend Social</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#114273" />
    <meta name="msapplication-TileColor" content="#114273" />
    <meta name="theme-color" content="#114273" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <meta property="og:site_name" content="Frontend Social">
    <meta property="og:title" content="Frontend Social">
    <meta property="og:description" content="This is a platform for Frontend Developers and Designers. Meet fellow developers and designers in your city meetups, see latest blogs and videos, learn from online courses and find jobs matching your skills!!">
    <meta property="og:image" content="https://www.frontend.social/images/logo.png">
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:url" content="https://www.frontend.social">

    <script>
      setTimeout(() => {
        window.fbAsyncInit = function() {
          FB.init({
            appId: "311503802832589",
            cookie: true,
            xfbml: true,
            version: "v3.2",
          });

          FB.AppEvents.logPageView();
        };

        (function(d, s, id) {
          var js,
            fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {
            return;
          }
          js = d.createElement(s);
          js.id = id;
          js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "facebook-jssdk");

        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }
      }, 500);
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but frontend.social doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
